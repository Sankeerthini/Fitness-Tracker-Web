<div class="d-flex justify-content-center">
    <div class="container">
        <h2>Set Your Fitness Goals</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="type">Goal Type</label>
                <input type="text" class="form-control" id="type" [(ngModel)]="goal.type" name="type" required>
            </div>
            <div class="form-group">
                <label for="target">Target</label>
                <input type="number" class="form-control" id="target" [(ngModel)]="goal.target" name="target" required>
            </div>
            <div class="form-group">
                <label for="units">Units</label>
                <select class="form-control" id="units" [(ngModel)]="goal.units" name="units" required>
                    <option value="sets">Sets</option>
                    <option value="duration">Duration (mins)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Goal</button>
        </form>

        <h3 class="mt-4">Current Goals</h3>
        <div class="row">
            <div *ngFor="let g of goals; let i = index" class="col-12 col-md-6 col-lg-3 mt-4">
                <div class="card" [ngClass]="{
                    'black-card': i % 3 === 0,
                    'pink-card': i % 3 === 1,
                    'white-card': i % 3 === 2
                }">
                    <div class="card-body text-center">
                        <div class="delete-icon">
                            <i class="fas fa-trash-alt" (click)="deleteGoal(i)"></i>
                        </div>
                        <div class="icon mb-3">
                            <!-- Add your icon here -->
                        </div>
                        <h4 class="card-title">{{ g.type }}</h4>
                        <p class="card-text">Target: {{ g.target }} {{ g.units }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
